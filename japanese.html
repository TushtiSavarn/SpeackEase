<!DOCTYPE html>
<html lang="ja"> <!-- Set the language to Japanese -->
<head>
    <title>Learn Japanese</title>
    <!-- Include Google Font for Japanese -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">

    <!-- Ensure proper character encoding for non-English characters -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* Styling for the fixed header */
        .fixed-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #ab65f8;
            color: #fff;
            display: flex;
            align-items: center;
            padding: 15px 20px;
            box-shadow: 0 5px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        .fixed-header .logo {
            height: 50px;
            margin-right: 15px;
        }
        .fixed-header .site-name {
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
        }
        .header2 {
            width: 90%;
            max-width: 900px;
            background-color: #f5c7f7;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            box-sizing: border-box;
            align-items: center;
        }
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Noto Sans JP', Arial, sans-serif; /* Apply Japanese-supporting font */
            background-color: #f0f0f0;
            padding-top: 80px;
        }
        .box {
            width: 90%;
            max-width: 900px;
            background-color: #5e63b6;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 40px;
            box-sizing: border-box;
            align-items: center;
        }
        .circle-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .circle-item {
            text-align: center;
            cursor: pointer;
        }
        .circle {
            width: 100px;
            height: 100px;
            background-color: #00008B;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
            transition: box-shadow 0.3s ease;
        }
        .circle:hover {
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8), 0 0 30px rgba(0, 255, 255, 0.8);
        }
        .content {
            color: #333;
            text-align: center;
            margin-top: 20px;
            width: 90%;
            max-width: 900px;
            min-height: 300px;
            background-color: #f8f8ff;
            border-radius: 10px;
            padding: 30px;
            box-sizing: border-box;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .content h2 {
            color: #00008B;
            font-size: 24px;
            margin-bottom: 10px;
            font-family: 'Dancing Script', cursive;
        }
        .content p {
            font-size: 18px;
            line-height: 1.6;
            color: #555;
        }
        .content ul {
            list-style-type: square;
            padding-left: 20px;
            text-align: left;
        }
        .content ul li {
            margin: 10px 0;
        }
        .content iframe {
            width: 100%;
            height: 300px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .highlight {
            color: #ff6347;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="fixed-header">
        <img src="SpeakEase.png" alt="Logo" class="logo">
        <span class="site-name">SpeakEase</span>
    </div>

    <center>
        <div class="header2">
            <h1>LEARN JAPANESE <img src="japan.jpg" width="20px" height="20px" style="border-radius: 50%; object-fit: cover;"></h1>
        </div>
    </center>

    <center>
        <div class="box">
            <div class="circle-container">
                <div class="circle-item" id="phrases-btn">
                    <div class="circle">Phrases</div>
                    <div class="circle-text">Phrases</div>
                </div>
                <div class="circle-item" id="video-btn">
                    <div class="circle">Video</div>
                    <div class="circle-text">Video</div>
                </div>
                <div class="circle-item" id="quiz-btn">
                    <div class="circle">Quiz</div>
                    <div class="circle-text">Quiz</div>
                </div>
            </div>
        </div>
    </center>

    <center>
        <div class="content" id="content">
            <p>Welcome! Select a section to view content.</p>
        </div>
    </center>

    <script>
        // JavaScript to change content dynamically
        document.getElementById('phrases-btn').onclick = function() {
            document.getElementById('content').innerHTML = `
                <h2>Phrases</h2>
                <p>Learn common phrases in Japanese with translations:</p>
                <ul>
                    <li><span class="highlight">Hello</span> - こんにちは (Konnichiwa)</li>
                    <li><span class="highlight">Thank you</span> - ありがとう (Arigatou)</li>
                    <li><span class="highlight">Goodbye</span> - さようなら (Sayounara)</li>
                    <li><span class="highlight">Please</span> - お願いします (Onegaishimasu)</li>
                </ul>
            `;
        };

        document.getElementById('video-btn').onclick = function() {
            document.getElementById('content').innerHTML = `
                <h2>Video</h2>
                <p>Watch a video to improve your Japanese language skills. Here’s a video lesson:</p>
                <iframe src="https://www.youtube.com/embed/8YV8KmfBbBM" frameborder="0" allowfullscreen></iframe>
            `;
        };

        document.getElementById('quiz-btn').onclick = function() {
            document.getElementById('content').innerHTML = `
                <h2>Quiz</h2>
                <p>Test your knowledge with our language quizzes! Try answering these questions:</p>
                <ul>
                    <li>How do you say "Thank you" in Japanese?</li>
                    <li>Translate "Goodbye" to Japanese.</li>
                </ul>
            `;
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Learn French</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
        /* Styling for the fixed header */
        .fixed-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #ab65f8;
            color: #fff;
            display: flex;
            align-items: center;
            padding: 15px 20px;
            box-shadow: 0 5px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        .fixed-header .logo {
            height: 50px;
            margin-right: 15px;
        }
        .fixed-header .site-name {
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
        }
        .header2 {
            width: 90%;
            max-width: 900px;
            background-color: #f5c7f7;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            box-sizing: border-box;
            align-items: center;
        }
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding-top: 80px;
        }
        .box {
            width: 90%;
            max-width: 900px;
            background-color: #5e63b6;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 40px;
            box-sizing: border-box;
            align-items: center;
        }
        .circle-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .circle-item {
            text-align: center;
            cursor: pointer;
        }
        .circle {
            width: 100px;
            height: 100px;
            background-color: #00008B;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
            transition: box-shadow 0.3s ease;
        }
        .circle:hover {
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8), 0 0 30px rgba(0, 255, 255, 0.8);
        }
        .content {
            color: #333;
            text-align: center;
            margin-top: 20px;
            width: 90%;
            max-width: 900px;
            min-height: 300px;
            background-color: #f8f8ff;
            border-radius: 10px;
            padding: 30px;
            box-sizing: border-box;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            font-family: Arial, sans-serif;
        }
        .content h2 {
            color: #00008B;
            font-size: 24px;
            margin-bottom: 10px;
            font-family: 'Dancing Script', cursive;
        }
        .content p {
            font-size: 18px;
            line-height: 1.6;
            color: #555;
        }
        .content ul {
            list-style-type: square;
            padding-left: 20px;
            text-align: left;
        }
        .content ul li {
            margin: 10px 0;
        }
        .highlight {
            color: #ff6347;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="fixed-header">
        <img src="SpeakEase.png" alt="Logo" class="logo">
        <span class="site-name">SpeakEase</span>
    </div>

    <center>
        <div class="header2">
            <h1>Learn French <img src="fr.jpg" width="20px" height="20px" style="border-radius: 50%; object-fit: cover;"></h1>
        </div>
    </center>

    <center>
        <div class="box">
            <div class="circle-container">
                <div class="circle-item" id="phrases-btn">
                    <div class="circle">Phrases</div>
                    <div class="circle-text">Phrases</div>
                </div>
                <div class="circle-item" id="video-btn">
                    <div class="circle">Video</div>
                    <div class="circle-text">Video</div>
                </div>
                <div class="circle-item" id="quiz-btn">
                    <div class="circle">Quiz</div>
                    <div class="circle-text">Quiz</div>
                </div>
            </div>
        </div>
    </center>

    <center>
        <div class="content" id="content">
            <p>Welcome! Select a section to explore learning materials.</p>
        </div>
    </center>

    <script>
        // JavaScript to change content dynamically
        document.getElementById('phrases-btn').onclick = function() {
            document.getElementById('content').innerHTML = `
                <h2>Phrases</h2>
                <p>Learn common phrases in French:</p>
                <ul>
                    <li><span class="highlight">Hello</span> - Bonjour</li>
                    <li><span class="highlight">Thank you</span> - Merci</li>
                    <li><span class="highlight">Goodbye</span> - Au revoir</li>
                    <li><span class="highlight">Please</span> - S'il vous </li>
                    <li><span class="highlight">Excuse me</span> - Excusez-moi</li>
                </ul>
            `;
        };

        document.getElementById('video-btn').onclick = function() {
            document.getElementById('content').innerHTML = `
                <h2>Video</h2>
                <p>Watch a video to enhance your French language skills:</p>
                <iframe src="https://www.youtube.com/embed/wtiFx1TRCq0" frameborder="0" allowfullscreen></iframe>
            `;
        };

        document.getElementById('quiz-btn').onclick = function() {
            document.getElementById('content').innerHTML = `
                <h2>Quiz</h2>
                <p>Test your French knowledge with these questions:</p>
                <ul>
                    <li>What is the French word for "Hello"?</li>
                    <li>Translate "Goodbye" to French.</li>
                    <li>What does "Merci" mean in English?</li>
                </ul>
            `;
        };
    </script>
</body>
</html>

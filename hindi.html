<!DOCTYPE html>
<html lang="en">
<head>
    <title>Learn Hindi</title>
    <!-- Include Google Font for Hindi (Devanagari script) -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari&display=swap" rel="stylesheet">
    
    <!-- Ensure proper character encoding for non-English characters -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* Body styling */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Noto Sans Devanagari', Arial, sans-serif; /* Apply Hindi-supporting font */
            background-color: #f0f0f0;
            padding-top: 80px;
        }

        /* Fixed header styling */
        .fixed-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #ab65f8;
            color: #fff;
            display: flex;
            align-items: center;
            padding: 15px 20px;
            box-shadow: 0 5px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        .fixed-header .logo {
            height: 50px;
            margin-right: 15px;
        }
        .fixed-header .site-name {
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
        }

        /* Header 2 styling */
        .header2 {
            width: 90%;
            max-width: 900px;
            background-color: #f5c7f7;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            box-sizing: border-box;
            align-items: center;
        }

        /* Box layout styling */
        .box {
            width: 90%;
            max-width: 900px;
            background-color: #5e63b6;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 40px;
            box-sizing: border-box;
            align-items: center;
        }

        /* Circle container and circle styling */
        .circle-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .circle-item {
            text-align: center;
            cursor: pointer;
        }
        .circle {
            width: 100px;
            height: 100px;
            background-color: #00008B;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
            transition: box-shadow 0.3s ease;
        }
        .circle:hover {
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8), 0 0 30px rgba(0, 255, 255, 0.8);
        }

        /* Content styling */
        .content {
            color: #333;
            text-align: center;
            margin-top: 20px;
            width: 90%;
            max-width: 900px;
            min-height: 300px;
            background-color: #f8f8ff;
            border-radius: 10px;
            padding: 30px;
            box-sizing: border-box;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            font-family: 'Noto Sans Devanagari', Arial, sans-serif; /* Apply Hindi-supporting font */
        }

        .content h2 {
            color: #00008B;
            font-size: 24px;
            margin-bottom: 10px;
            font-family: 'Dancing Script', cursive;
        }

        .content p {
            font-size: 18px;
            line-height: 1.6;
            color: #555;
        }

        .content ul {
            list-style-type: square;
            padding-left: 20px;
            text-align: left;
        }

        .content ul li {
            margin: 10px 0;
        }

        .content iframe {
            width: 100%;
            height: 300px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .highlight {
            color: #ff6347;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Fixed Header -->
    <div class="fixed-header">
        <img src="SpeakEase.png" alt="Logo" class="logo">
        <span class="site-name">SpeakEase</span>
    </div>

    <!-- Main Content Area -->
    <center>
        <div class="header2">
            <h1>LEARN HINDI <img src="in.jpg" width="20px" height="20px" style="border-radius: 50%; object-fit: cover;"></h1>
        </div>
    </center>

    <center>
        <div class="box">
            <div class="circle-container">
                <div class="circle-item" id="phrases-btn">
                    <div class="circle">Phrases</div>
                    <div class="circle-text">Phrases</div>
                </div>
                <div class="circle-item" id="video-btn">
                    <div class="circle">Video</div>
                    <div class="circle-text">Video</div>
                </div>
                <div class="circle-item" id="quiz-btn">
                    <div class="circle">Quiz</div>
                    <div class="circle-text">Quiz</div>
                </div>
            </div>
        </div>
    </center>

    <center>
        <div class="content" id="content">
            <p>Welcome! Select a section to view content.</p>
        </div>
    </center>

    <!-- JavaScript to change content dynamically -->
    <script>
        // JavaScript for button interactions
        document.getElementById('phrases-btn').onclick = function() {
            document.getElementById('content').innerHTML = `
                <h2>Phrases</h2>
                <p>Learn common phrases in Hindi with translations:</p>
                <ul>
                    <li><span class="highlight">Hello</span> - नमस्ते (Namaste)</li>
                    <li><span class="highlight">Thank you</span> - धन्यवाद (Dhanyavaad)</li>
                    <li><span class="highlight">Goodbye</span> - अलविदा (Alvida)</li>
                    <li><span class="highlight">Please</span> - कृपया (Kripya)</li>
                </ul>
            `;
        };

        document.getElementById('video-btn').onclick = function() {
            document.getElementById('content').innerHTML = `
                <h2>Video</h2>
                <p>Watch a video to improve your Hindi language skills. Here’s a video lesson:</p>
                <iframe src="https://www.youtube.com/embed/1lrz11BbqCA"  frameborder="0" allowfullscreen></iframe>
            `;
        };

        document.getElementById('quiz-btn').onclick = function() {
            document.getElementById('content').innerHTML = `
                <h2>Quiz</h2>
                <p>Test your knowledge with our language quizzes! Try answering these questions:</p>
                <ul>
                    <li>What is the Hindi word for "Thank you"?</li>
                    <li>How do you greet someone in Hindi?</li>
                </ul>
            `;
        };
    </script>
</body>
</html>
